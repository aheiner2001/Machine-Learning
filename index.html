<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pizza Log</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --cream: #f5f0e8;
      --dark: #1c1a17;
      --warm: #8b6f47;
      --accent: #c8442a;
      --light-warm: #e8ddd0;
      --muted: #7a7068;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Lato', sans-serif;
      background: var(--cream);
      color: var(--dark);
      font-weight: 300;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    header {
      padding: 4rem 3rem 2rem;
      border-bottom: 1px solid var(--light-warm);
      display: flex;
      align-items: baseline;
      gap: 1rem;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.2rem, 5vw, 3.5rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      line-height: 1;
    }

    header .subtitle {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    header .dot {
      color: var(--accent);
    }

    /* ‚îÄ‚îÄ Main Layout ‚îÄ‚îÄ */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem;
    }

    section {
      margin-bottom: 5rem;
    }

    .section-label {
      font-size: 0.7rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .section-label::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--light-warm);
    }

    /* ‚îÄ‚îÄ Image Grid ‚îÄ‚îÄ */
    .image-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1.5rem;
    }

    .pizza-card {
      background: white;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(28,26,23,0.07);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .pizza-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 28px rgba(28,26,23,0.13);
    }

    .pizza-card .img-wrap {
      width: 100%;
      aspect-ratio: 4/3;
      overflow: hidden;
      background: var(--light-warm);
      position: relative;
    }

    .pizza-card .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .pizza-card:hover .img-wrap img {
      transform: scale(1.04);
    }

    /* Placeholder shown when no src is set */
    .pizza-card .img-wrap .placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: var(--muted);
    }

    .placeholder-icon {
      font-size: 2rem;
      opacity: 0.4;
    }

    .placeholder-text {
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0.5;
    }

    .pizza-card .card-body {
      padding: 1rem 1.2rem 1.3rem;
      border-top: 1px solid var(--light-warm);
    }

    .pizza-card .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.05rem;
      font-weight: 400;
      margin-bottom: 0.25rem;
    }

    .pizza-card .card-note {
      font-size: 0.78rem;
      color: var(--muted);
      font-weight: 300;
    }

    /* ‚îÄ‚îÄ Data Table ‚îÄ‚îÄ */
    .table-wrapper {
      background: white;
      border-radius: 4px;
      box-shadow: 0 2px 12px rgba(28,26,23,0.07);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.88rem;
    }

    thead {
      background: var(--dark);
      color: var(--cream);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th {
      padding: 13px 16px;
      text-align: left;
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--light-warm);
      white-space: nowrap;
    }

    td {
      padding: 11px 16px;
      border-bottom: 1px solid var(--cream);
      white-space: nowrap;
      color: var(--dark);
    }

    tbody tr:hover td {
      background: #faf7f2;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .footer {
      padding: 0 3rem 3rem;
      font-size: 0.72rem;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>Pizza Log<span class="dot">.</span></h1>
      <p class="subtitle">Artisan data &amp; records</p>
    </div>
  </header>

  <main>
    <section>
      <p class="section-label">Data Log</p>
      <div class="table-wrapper">
        <table id="csv-table"></table>
      </div>
    </section>

    <!-- ‚îÄ‚îÄ Image Gallery ‚îÄ‚îÄ -->
    <section>
      <p class="section-label">Gallery</p>
      <div class="image-grid">

        <!-- 
          HOW TO ADD A PIZZA IMAGE:
          1. Duplicate one of the <div class="pizza-card"> blocks below
          2. Set the <img src="YOUR_IMAGE_URL"> 
          3. Change the <span class="card-title"> to your pizza name
          4. Optionally update <span class="card-note"> with a short description
        -->


        <div class="pizza-card">
          <div class="img-wrap">
            <img src="95970F8B-8A36-4A8A-8466-A215FED5A27F.jpeg" alt="Pizza" onerror="this.style.display='none'"/>
            <div class="placeholder">
              <span class="placeholder-icon">üçï</span>
              <span class="placeholder-text">Add image src</span>
            </div>
          </div>
          <div class="card-body">
            <div class="card-title">Rock A Feller</div>
            <div class="card-note">Let the times be had</div>
          </div>
        </div>
        <div class="pizza-card">
          <div class="img-wrap">
            <img src="0308C15C-D129-4EE0-9B33-EBC9635BFA67_1_105_c.jpeg" alt="Pizza" onerror="this.style.display='none'"/>
            <div class="placeholder">
              <span class="placeholder-icon">üçï</span>
              <span class="placeholder-text">Add image src</span>
            </div>
          </div>
          <div class="card-body">
            <div class="card-title">Who Am I? </div>
            <div class="card-note">Call my jimbo bobs</div>
          </div>
        </div>
        <div class="pizza-card">
          <div class="img-wrap">
            <img src="00B52B21-E00A-4314-8D2E-0AFE4FDEE682_1_102_o.jpeg" alt="Pizza" onerror="this.style.display='none'"/>
            <div class="placeholder">
              <span class="placeholder-icon">üçï</span>
              <span class="placeholder-text">Add image src</span>
            </div>
          </div>
          <div class="card-body">
            <div class="card-title">Classic Cheese</div>
            <div class="card-note">Izzta</div>
          </div>
        </div>
        <div class="pizza-card">
          <div class="img-wrap">
            <img src="324F0499-9451-4EF5-AB13-A2FBEC689D87.jpeg" alt="Pizza" onerror="this.style.display='none'"/>
            <div class="placeholder">
              <span class="placeholder-icon">üçï</span>
              <span class="placeholder-text">Add image src</span>
            </div>
          </div>
          <div class="card-body">
            <div class="card-title">BBQ Chicken </div>
            <div class="card-note">4 day cold ferment ¬∑ Homemade BBQ Sauce</div>
          </div>
        </div>

 
      </div>
    </section>

    <!-- ‚îÄ‚îÄ Data Log ‚îÄ‚îÄ -->

  </main>

  <div class="footer">Auto-updates from GitHub CSV</div>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/aheiner2001/Machine-Learning/refs/heads/main/pizza.csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
        const data = parsed.data;
        const table = document.getElementById("csv-table");

        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        Object.keys(data[0]).forEach(key => {
          const th = document.createElement("th");
          th.textContent = key.replace(/_/g, " ");
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          Object.values(row).forEach(value => {
            const td = document.createElement("td");
            td.textContent = value || "‚Äî";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
      });
  </script>

</body>
</html>
